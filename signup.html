  <link rel="apple-touch-icon" href="assets/images/logo/favicon.png" />
  <meta name="theme-color" content="#122636" />
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />

  <link rel="stylesheet" id="rtl-link" type="text/css" href="assets/css/vendors/bootstrap.min.css" />

<body class="auth-body">
  <!-- header starts -->
  <div class="auth-header">
    <a href="index.html"> <i class="back-btn" data-feather="arrow-left"></i> </a>

    <img class="img-fluid img" src="assets/images/authentication/6.svg" alt="v1" />

    <div class="auth-content">
      <div>
        <h2>Welcome back !!</h2>
        <h4 class="p-0">Fill up the form</h4>
      </div>
    </div>
  </div>
  <!-- header end -->

  <!-- login section start -->
  <form action="personal-identity.html" class="auth-form" target="_blank">
    <div class="custom-container">
      <div class="form-group">
        <label for="inputname" class="form-label">Full name</label>
        <div class="form-input">
          <input type="text" class="form-control" id="inputname" placeholder="Enter your full name" required />
        </div>
      </div>

      <div class="form-group">
        <label for="inputusername" class="form-label">Email id</label>
        <div class="form-input">
          <input type="email" class="form-control" id="inputusername" placeholder="Enter Your Email" required />
        </div>
      </div>

      <div class="form-group">
        <label for="newpin" class="form-label">Enter new pin</label>
        <div class="form-input">
          <input type="number" class="form-control" id="newpin" placeholder="Enter pin" required />
        </div>
      </div>

      <div class="form-group">
        <label for="confirmpin" class="form-label">Re-enter new pin</label>
        <div class="form-input">
          <input type="number" class="form-control" id="confirmpin" placeholder="Re-enter pin" required />
        </div>
      </div>
      <div class="remember-option mt-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" required />
          <label class="form-check-label" for="flexCheckDefault">I agree to all terms & condition</label>
        </div>
      </div>

      <button class="btn theme-btn w-100">Sign up</button>
    </div>
  </form>
  <!-- login section start -->

  <!-- feather js -->
  <script src="assets/js/feather.min.js"></script>
  <script src="assets/js/custom-feather.js"></script>

  <!-- bootstrap js -->
  <script src="assets/js/bootstrap.bundle.min.js"></script>

  <!-- script js -->
  <script src="assets/js/script.js"></script>
</body>

<body class="auth-body ">
  <!-- header starts -->
  <div class="auth-header">
    <a href="signup.html"> <i class="back-btn" data-feather="arrow-left"></i> </a>

    <img class="img-fluid img" src="assets/images/authentication/1.svg" alt="v1" />

    <div class="auth-content">
      <div>
        <h2>Personal identity</h2>
        <h4 class="p-0">Fill up the form</h4>
      </div>
    </div>
  </div>
  <!-- header end -->

  <!-- login section start -->
  <form action="add-card-pin.html" class="auth-form" target="_blank">
    <div class="custom-container">
      <div class="form-group">
        <label for="inputusername" class="form-label">Email id</label>
        <div class="form-input">
          <input type="Email" class="form-control" id="inputusername" placeholder="Enter Your Email" required />
        </div>
      </div>

      <div class="form-group">
        <label for="inputpin" class="form-label">Phone number</label>
        <div class="form-input">
          <input type="number" class="form-control" id="inputpin" placeholder="Enter your phone number" required />
        </div>
      </div>
      <div class="form-group">
        <label for="inputday" class="form-label">Date of birth</label>
        <div class="d-flex gap-2">
          <select id="inputday" class="form-select">
            <option selected>Day</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
            <option>13</option>
            <option>14</option>
            <option>15</option>
            <option>16</option>
            <option>17</option>
            <option>18</option>
            <option>19</option>
            <option>20</option>
            <option>21</option>
            <option>22</option>
            <option>23</option>
            <option>24</option>
            <option>25</option>
            <option>26</option>
            <option>27</option>
            <option>28</option>
            <option>29</option>
            <option>30</option>
            <option>31</option>
          </select>
          <select id="inputmonth" class="form-select">
            <option selected>Month</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
          </select>

          <select id="inputyear" class="form-select">
            <option selected>Year</option>
            <option>1995</option>
            <option>1996</option>
            <option>1997</option>
            <option>1998</option>
            <option>1999</option>
            <option>2000</option>
            <option>2001</option>
            <option>2002</option>
            <option>2003</option>
            <option>2004</option>
            <option>2005</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="inputgender" class="form-label">Gender</label>
        <select id="inputgender" class="form-select">
          <option selected>Select Gender</option>
          <option>Male</option>
          <option>Female</option>
        </select>
      </div>

      <button class="btn theme-btn w-100">Continue</button>
    </div>
  </form>
  <!-- login section start -->

  <!-- feather js -->
  <script src="assets/js/feather.min.js"></script>
  <script src="assets/js/custom-feather.js"></script>

  <!-- bootstrap js -->
  <script src="assets/js/bootstrap.bundle.min.js"></script>

  <!-- script js -->
  <script src="assets/js/script.js"></script>
</body>
